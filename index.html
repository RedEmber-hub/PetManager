<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>PetManager</title>
</head>

<body>
    <div class="container">
        <h1>Учет Животных</h1>

        <form id="animal-form">
            <label>
                Имя:
                <input type="text" name="name" required>
            </label>

            <label>
                Тип животного:
                <select name="type" id="animal-type" required>
                    <option value="">-- Выберите --</option>
                    <option value="dog">Собака</option>
                    <option value="cat">Кошка</option>
                </select>
            </label>

            <!-- дополнительное поле для динамического вывода кошек и собак -->
            <div id="additional-fields"></div>

            <label>
                Пол:
                <select name="gender" required>
                    <option value="">-- Выберите --</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </label>

            <label>
                Дата рождения:
                <input type="date" name="arrivalDate" required>
            </label>

            <label>
                Город:
                <input type="text" name="city" required>
            </label>

            <label class="checkbox">
                Стерилизован
                <input type="checkbox" name="isSterilized">
            </label>

            <div id="extra-fields"></div>

            <button type="submit">Сохранить</button>
        </form>

        <h2>Список животных</h2>
        <table id="animals-table">
            <thead>
                <tr id="table-header">
                    <!-- Заголовки будут динамически добавлены -->
                </tr>
            </thead>
            <tbody>
                <!-- Список животных -->
            </tbody>
        </table>
    </div>
</body>

</html>
